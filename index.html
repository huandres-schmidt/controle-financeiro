<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <title>Controle Financeiro</title>
</head>
<body>
    <h1>Meu Controle Financeiro</h1>
    <form id="RecordForm">
        <input type="text" id="Description" placeholder="Descrição" required />
        <input type="number" id="Value" placeholder="Valor" required />
        <select id="Type">
            <option value="Income">Receita</option>
            <option value="Expense">Despesa</option>
        </select>
        <button type="submit">Adicionar</button>
    </form>
    <h2>Lançamentos</h2>
    <ul id="RecordsList"></ul>

    <h2>Totais</h2>
    <p>Total Diário: <span id="DailySum">R$ 0,00</span></p>
    <p>Total Geral: <span id="TotalSum">R$ 0,00</span></p>

    <script src="https://cdn.jsdelivr.net/npm/pouchdb@7.2.2/dist/pouchdb.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
